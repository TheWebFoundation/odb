        <script type="text/javascript">
            

            $(document).ready(function() {
            
                $(".modal-data").on("click", function(){
                    $(this).removeClass("modal-data-visible");
                });

                $(function () {

                    $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=world-population-density.json&callback=?', function (data) {
                
                        // Add lower case codes to the data set for inclusion in the tooltip.pointFormat
                        $.each(data, function () {
                            this.flag = this.code.replace('UK', 'GB').toLowerCase();
                        });
                        
                        function pointClick() {
                            //alert("Pais: "+this.name+ " | D.Población: "+this.value); 
                            
                            if(!$(".modal-data").is(".modal-data-visible")) {
                                $(".modal-data").addClass("modal-data-visible");
                                $(".data-ciudad").html(this.name+" ("+this.code+")");
                                $(".data-poblacion").html(this.value);
                            }else{
                                $(".data-ciudad").html(this.name+" ("+this.code+")");
                                $(".data-poblacion").html(this.value);
                            }
                            
                            $div = $(".grafica");
                            
                            window.chart = new Highcharts.Chart({
                               
                                chart: {
                                    renderTo: $div[0],
                                    type: 'column',
                                    width: 280,
                                    height: 240,
                                    backgroundColor: null,
                                    borderWidth: 0,
                                    type: 'column',
                                    //margin: [2, 0, 2, 0],
                                    width: 290,
                                    height: 120,
                                    style: {
                                        overflow: 'visible'
                                    }
                                },
                                title: {
                                    text: null
                                },
                                credits: {
                                    enabled: false
                                },
                                xAxis: {
                                    labels: {
                                        enabled: false
                                    },
                                    title: {
                                        text: null
                                    },
                                    startOnTick: false,
                                    endOnTick: false,
                                    tickPositions: []
                                },
                                yAxis: {
                                    endOnTick: false,
                                    startOnTick: false,
                                    labels: {
                                        enabled: false
                                    },
                                    title: {
                                        text: null
                                    },
                                    tickPositions: [0]
                                },
                                legend: {
                                    enabled: false
                                },
                                series: [{
                                    name: 'Population',
                                    data: [{
                                        name: 'Min population knowing',
                                        color: '#79B042',
                                        y: 3
                                    }, {
                                        name: 'Population of '+this.name,
                                        color: '#FFE064',
                                        y: this.value
                                    }],
                                    dataLabels: {
                                        format: '<b>{point.name}</b> {point.percentage:.1f}% out of 100%'
                                    },
                                    column: {
                                        borderColor: 'silver'
                                    }
                                }]
                            
                            });
                            
                        }
                
                        // Initiate the chart
                        $('#wrapper-map').highcharts('Map', {
                            
                            chart: {
                                backgroundColor: 'transparent'
                            },
                            title: {
                                text: ''
                            },
                            tooltip: {
                                  //enabled:false,
                                  //name: 'Densidad de población',
                            },  
                            legend: {
                                title: {
                                    text: 'Densidad de población por km²',
                                    style: {
                                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                                    }
                                }
                            },
                            mapNavigation: {
                                enabled: true,
                                buttonOptions: {
                                    verticalAlign: 'bottom'
                                },
                                enableMouseWheelZoom: false
                            },
                
/*
                            tooltip: {
                                backgroundColor: 'none',
                                borderWidth: 0,
                                shadow: false,
                                useHTML: true,
                                padding: 0,
                                pointFormat: '<span class="f32"><span class="flag {point.flag}"></span></span>' +
                                    ' {point.name}: <b>{point.value}</b>/km²',
                                positioner: function () {
                                    return { x: 0, y: 250 };
                                }
                            }
,*/
                
                            colorAxis: {
                                min: 1,
                                max: 1000,
                                type: 'logarithmic',
                                maxColor: "#495E32",
                                minColor: "#A8CF7C"
                            },
                            series : [{
                                data : data,
                                mapData: Highcharts.maps['custom/world'],
                                joinBy: ['iso-a2', 'code'],
                                name: 'Densidad de población',
                                borderColor :"rgba(84, 199, 252, 0.2)",
                                states: {
                                    hover: {
                                        color: '#F8E71C'
                                    }
                                },
                                point: {
                                    events: {
                                        click: pointClick
                                    }
                                }
                            }]
                        });
                    });
                });

            });
        
        </script>
